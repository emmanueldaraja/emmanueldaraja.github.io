<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
      background-size: 600% 3200%;
      animation: gradient 15s ease infinite;
      
      justify-content: center;
      align-items: center;
      color: white;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
      header {
      text-align: center;
      padding: 2em;
      background-color: #0a192f;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }
a:hover{
      background-color: black;
  color: blue;
      padding: 5px 10px 10px;
    }
    
    
    h1 {
      color: white;
    }

     img
    { width: 460px;
      height:auto;
            border-radius: 10px;
            float:initial;
            margin: 0.3px;;
    }
    
    .p-container{
      display:flex;
       justify-content: center;
       align-items: center;
      background-color: white;
    }
    
    .contact-container {
      background-color: gray;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: white;
      transition: background 0.3s ease;
    }

    input:focus, textarea:focus {
      background: rgba(255,255,255,0.2);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1abc9c;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #16a085;
    }

    .social-icons {
      margin-top: 20px;
      text-align: center;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #1abc9c;
    }
    footer{
      background-color: darkgray;
      color: black;
    }

    @media (max-width: 500px) {
      .contact-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
    
       <header  style="background-image: url('images/healthcare-business-concept.jpg'); background-size: cover;">

    <h1>Contact</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="project.html">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      
    </nav>
  </header>
  <main class="p-container" style="background-image: url('images/healthcare-business-concept.jpg'); background-size: cover;">

  <div class="contact-container">
    
    <h2><i class="fas fa-envelope"></i> Contact Me</h2>
    <form action="mailto:youremail@example.com" method="POST" enctype="text/plain">
     
        <label for="name">Name</label>
       <input type="text" name="name" placeholder="Your Name" required />
      
        <label for="email">Email</label>
       <input type="email" name="email" placeholder="Your Email" required />
      
        <label for="message">Message</label>
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      
        <button type="submit">Send Message</button>
    </form>

    <div class="social-icons">
      <a href="https://www.linkedin.com/in/emmanuel-daraja-254b35368 " target="_blank">linkedin<i class="fab fa-linkedin"></i></a>
      <a href="https://github.io/emmanueldaraja " target="_blank">GitHub<i class="fab fa-github"></i></a>
      <a href="mailto:edaraja578@gmail.com ">contact<i class="fas fa-at"></i></a>
    </div>
  </div>
  </main>

</html>
